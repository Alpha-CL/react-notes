<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

<!--================================================================================================================-->

<script type="text/babel">
///////////////////////////////////////////////////////////////////////////////////////////////////////////////////////


let h1 = (
    <h1>
        <span>Hello World</span>

);

console.log(h1);

ReactDOM.render(h1, document.getElementById('root'));
